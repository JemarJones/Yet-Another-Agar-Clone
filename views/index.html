<!DOCTYPE html>
<html lang="en_us">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="stylesheets/style.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
		<title></title>
	</head>
	<body>
		<div id="gameHelper">
        <p id="controls">Use mouse to move around. Eat food or other smaller players and grow to survive!</p>
        <p id="score">Score: <span>0</span></p>
    </div>
	<canvas id="agarCanvas"></canvas>
	<div class="content" id="startScreen">
		<h3 class="content topDownSpacing centerText" style="color:white">Welcome to Agar.io!</h2>
		<h6 class="content topDownSpacing centerText" style="margin-top: 20px">Enter a name below and press start to play</h6>
		<input class="content topDownSpacing" type="text" maxlength="12"id="pName">
		<button class="content button-primary topDownSpacing" id="start">Start</button>
	</div>
	<div class="content" id="deathScreen">
		<h3 class="content topDownSpacing centerText" style="color:white">Game over!</h2>
		<h5 class="content topDownSpacing centerText" style="margin-top: 20px">Score:&nbsp&nbsp<span id="score">160</span></h5>
		<a href="/"><button class="content button-primary topDownSpacing" id="start">Play Again!</button></a>
	</div>
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="javascripts/index.js"></script>
	</body>
</html>
